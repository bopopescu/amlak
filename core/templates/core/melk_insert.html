{% extends 'core/index.html' %}

{%block content%}
{% load bootstrap4 %}
{% load static %}
{%load crispy_forms_tags%} 
<div>
<form method="POST" action="{% url 'core:melk_insert' %}" enctype="multipart/form-data" >

    {{form|crispy}}

    <div class="form-buttons-w">
        <button class="btn btn-primary" type="submit"> ثبت</button>
    </div>
</form>
</div>


{% endblock %}
